version: "3"

services:
  ctforces-django:
    build:
      context: .
      dockerfile: ./configs/django.Dockerfile
    volumes:
      - ./volumes/static:/static
      - ./volumes/socks:/socks
      - ./volumes/server_logs:/logs
      - ./ctforces_backend/:/app
    depends_on:
      - ctforces-postgres
      - ctforces-redis
    restart: on-failure
    container_name: ctforces-django-main
    links:
      - ctforces-postgres
      - ctforces-redis
    env_file:
      - ./configs/environment.env

  ctforces-nginx:
    image: nginx
    volumes:
    - ./configs/nginx.conf:/etc/nginx/nginx.conf
    - ./configs/nginx.proxy_params:/etc/nginx/proxy_params
    - ./volumes/static:/static:ro
    - ./volumes/socks:/socks
    depends_on:
    - ctforces-django
    ports:
    - "8000:80"
    restart: on-failure
    container_name: ctforces-nginx-main

  ctforces-postgres:
    build:
      context: .
      dockerfile: configs/postgres.Dockerfile
    volumes:
    - ./volumes/db/postgresql/:/var/lib/postgresql/
    restart: on-failure
    container_name: ctforces-postgres-main
    env_file:
      - ./configs/environment.env

  ctforces-redis:
    image: redis
    container_name: ctforces-redis-main